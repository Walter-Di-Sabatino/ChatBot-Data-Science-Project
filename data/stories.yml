version: "3.1"

stories:
  - story: Provide game information
    steps:
      - intent: game_info
        entities:
          - game_name: "Half-Life"
      - action: action_provide_game_info

  - story: Provide genre reccomendation
    steps:
      - intent: game_genre
        entities:
          - genre_name: "action"
      - action: action_provide_genre_reccomendation

  - story: happy path
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_great
      - action: utter_happy

  - story: sad path 1
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: affirm
      - action: utter_happy

  - story: sad path 2
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: deny
      - action: utter_goodbye
