version: "3.1"

intents:
  - start
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - game_info
  - get_recommendation
  - ask_recommendation
  - get_publishers
  - get_genres
  - terminate
  - get_publisher_games
  - positive
  - negative

actions:
  - utter_iamabot
  - utter_greet
  - utter_goodbye
  - utter_did_that_help
  - utter_cheer_up
  - utter_ask_genre
  - utter_ask_continue
  - utter_ask_publisher
  - action_provide_game_info
  - action_provide_publisher_games
  - action_provide_recommendation
  - action_provide_genres 
  - action_provide_publishers
  - action_reset_slots
  - utter_terminate_form
  - action_resume_form
  - utter_default
  - validate_detailed_recommendation_form

entities:
  - game
  - genre
  - language
  - publisher

slots:

  genre:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: genre

  language:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: language

  publisher:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: publisher

  game:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: game

forms:
  detailed_recommendation_form:
    required_slots:
      - genre
      - publisher
  
  game_info_form:
    required_slots:
      - game
  
  get_publisher_games_form:
    required_slots:
      - publisher

responses:

  utter_default:
    - text: "I'm not sure what you mean. Could you be more specific?"

  utter_ask_genre:
    - text: "What type of games are you interested in?"
    - text: "Can you tell me which genres of games you like?"
    - text: "What are your favorite types of games?"
    - text: "Are there any specific genres or themes you prefer when playing games?"

  utter_ask_publisher:
    - text: "What game publishers do you prefer?"
    - text: "Can you tell me which game publishers you like?"
    - text: "What are your favorite publishers?"
    - text: "Are there any specific publishers or studios you prefer when playing games?"

  utter_iamabot:
    - text: "Hi, I'm Rolo, a bot made to help you find the perfect games for your gaming experience!"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"
    - text: "Was that useful?"
    - text: "Do you need any more assistance?"

  utter_happy:
    - text: "Great, carry on!"
    - text: "Awesome, keep going!"
    - text: "Glad to hear that!"

  utter_ask_continue:
    - text: "Are you sure you want to exit the form?"

  utter_goodbye:
    - text: "Bye"
    - text: "Goodbye, take care!"
    - text: "See you later!"

  utter_greet:
    - text: "Hi! How are you?"
    - text: "Hello! How's it going?"
    - text: "Hey there! What's up?"
  
  utter_terminate_form:
    - text: "Form closed. Let me know if you need more help"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
