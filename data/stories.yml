stories:
  - story: Provide game information
    steps:
      - intent: game_info
      - action: game_info_form
      - active_loop: game_info_form
      - slot_was_set:
        - requested_slot: game
      - slot_was_set:
        - requested_slot: null
      - active_loop: null
      - action: action_provide_game_info

  - story: get_detailed_recommendation_story
    steps:
      - intent: ask_recommendation
      - action: detailed_recommendation_form
      - active_loop: detailed_recommendation_form
      - slot_was_set:
          - requested_slot: genre
      - slot_was_set:
          - requested_slot: publisher
      - active_loop: null
      - action: action_provide_recommendation

  - story: happy path
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_great
      - action: utter_happy

  - story: sad path 1
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: affirm
      - action: utter_happy

  - story: sad path 2
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: deny
      - action: utter_goodbye
