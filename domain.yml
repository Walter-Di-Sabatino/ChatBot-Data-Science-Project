version: "3.1"

entities:
  - game_name
  - genre_name

slots:
  game_name:
    type: text
    mappings:
      - type: from_entity
        entity: game_name

  release_date:
    type: text
    mappings:
      - type: from_entity
        entity: release_date

  price:
    type: float
    mappings:
      - type: from_entity
        entity: price
  
  genre_name:
    type: text
    mappings:
      - type: from_entity
        entity: genre_name

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - game_info
  - get_recommendation
  - ask_recommendation


responses:
  utter_game_info:
    - text: "{game_name} was released on {release_date}. It has a costs of {price} USD."

  utter_ask_interest:
    - text: "What type of games are you interested in?"
    - text: "Can you tell me which genres of games you like?"
    - text: "What are your favorite types of games?"
    - text: "Are there any specific genres or themes you prefer when playing games?"
  
  utter_greet:
  - text: "Hi, I'm even help finding a game that suits you!"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"
  
  utter_did_that_help:
    - text: "Did that help you?"
  
  utter_happy:
    - text: "Great, carry on!"
  
  utter_goodbye:
    - text: "Bye"
  
  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

actions:
  - utter_ask_interest
  - action_provide_game_info
  - action_provide_recommendation

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

nlu:
  - lookup: game_names
    file: "lookup_files/game_names.csv"
    entity: game_name

  - lookup: tags_names
    file: "lookup_files/tags_names.csv"
    entity: genre_name
