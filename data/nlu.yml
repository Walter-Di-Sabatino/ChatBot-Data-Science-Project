    - Can you suggest any [RPG](genre_name) games?
    - I'm looking for good [horror](genre_name) games.
    - What are the best [adventure](genre_name) games out there?
    - Suggest a few [platformer](genre_name) games to try.
    - Do you know any great [strategy](genre_name) games?
    - Give me some suggestions for [racing](genre_name) games.
    - I'd love to play a few [sandbox](genre_name) games. Any ideas?
    - Could you reccomend popular [indie](genre_name) games?
    - Tell me about some good [puzzle](genre_name) games.
    - Any [MMORPG](genre_name) games you'd recommend?
    - What's the top [sports](genre_name) games these days?
