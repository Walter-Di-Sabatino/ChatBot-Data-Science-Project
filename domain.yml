version: "3.1"

entities:
  - game_name

slots:
  game_name:
    type: text
    mappings:
      - type: from_entity
        entity: game_name

  release_date:
    type: text
    mappings:
      - type: from_entity
        entity: release_date

  price:
    type: float
    mappings:
      - type: from_entity
        entity: price

  developer_name:
    type: text
    mappings:
      - type: from_entity
        entity: developer_name

  publisher_name:
    type: text
    mappings:
      - type: from_entity
        entity: publisher_name

  supportWindows:
    type: bool
    mappings:
      - type: from_entity
        entity: supportWindows

  supportMac:
    type: bool
    mappings:
      - type: from_entity
        entity: supportMac

  supportLinux:
    type: bool
    mappings:
      - type: from_entity
        entity: supportLinux

  genres:
    type: text
    mappings:
      - type: from_entity
        entity: genres

  metacriticScore:
    type: float
    mappings:
      - type: from_entity
        entity: metacriticScore

  userScore:
    type: float
    mappings:
      - type: from_entity
        entity: userScore

  achievements:
    type: text
    mappings:
      - type: from_entity
        entity: achievements

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - game_info
  - developer_info
  - publisher_info
  - system_requirements
  - price_info
  - genre_info
  - review_info
  - achievements_info

responses:
  utter_game_info:
    - text: "{game_name} was released on {release_date}. It has a costs of {price} USD."
  
  utter_developer_info:
    - text: "{game_name} was developed by {developer_name}."
  
  utter_publisher_info:
    - text: "{game_name} was published by {publisher_name}."
  
  utter_system_requirements:
    - text: "{game_name} supports the following platforms: Windows - {supportWindows}, Mac - {supportMac}, Linux - {supportLinux}."
  
  utter_price_info:
    - text: "{game_name} is priced at {price} USD."
  
  utter_genre_info:
    - text: "{game_name} belongs to the following genres: {genres}."
  
  utter_review_info:
    - text: "{game_name} has a Metacritic score of {metacriticScore} and a user score of {userScore}."
  
  utter_achievements_info:
    - text: "{game_name} has {achievements} achievements."
  
  utter_greet:
    - text: "Hey! How are you?"
  
  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"
  
  utter_did_that_help:
    - text: "Did that help you?"
  
  utter_happy:
    - text: "Great, carry on!"
  
  utter_goodbye:
    - text: "Bye"
  
  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

actions:
  - action_provide_game_info
  - action_provide_developer_info
  - action_provide_publisher_info
  - action_provide_system_requirements
  - action_provide_price_info
  - action_provide_genre_info
  - action_provide_review_info
  - action_provide_achievements_info

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

nlu:
  - lookup: game_names
    file: "lookup_files/game_names.csv"
    entity: game_name
