version: "3.1"

entities:
  - game_name

slots:
  game_name:
    type: text
    mappings:
      - type: from_entity
        entity: game_name

  release_date:
    type: text
    mappings:
      - type: from_entity
        entity: release_date

  price:
    type: float
    mappings:
      - type: from_entity
        entity: price
  
  genre_name:
    type: text
    mappings:
      - type: from_entity
        entity: genre_name

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - game_info
  - developer_info
  - publisher_info
  - system_requirements
  - price_info
  - genre_info
  - review_info
  - achievements_info

responses:
  utter_game_info:
    - text: "{game_name} was released on {release_date}. It has a costs of {price} USD."

  
  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"
  
  utter_did_that_help:
    - text: "Did that help you?"
  
  utter_happy:
    - text: "Great, carry on!"
  
  utter_goodbye:
    - text: "Bye"
  
  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

actions:
  - action_provide_game_info
  - action_provide_reccomendation

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

nlu:
  - lookup: game_names
    file: "lookup_files/game_names.csv"
    entity: game_name
