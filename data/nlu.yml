version: "3.1"

nlu:

- intent: game_info
  examples: |
    - Tell me about [Half-Life](game_name).
    - What is the release date of [Portal](game_name)?
    - Is [Dota 2](game_name) free?
    - When did [The Witcher 3](game_name) come out?
    - How much does [Cyberpunk 2077](game_name) cost?
    - Can you tell me the release date of [Red Dead Redemption 2](game_name)?
    - What is the price of [Hades](game_name)?
    - Is [Minecraft](game_name) still available for purchase?
    - Tell me more about [The Elder Scrolls V: Skyrim](game_name).
    - What was the release date of [Overwatch](game_name)?
    - How much does [Enter th Gungeon](game_name) cost now?
    - Is [War Thunder](game_name) free to play?
    - When was [Assassinâ€™s Creed Valhalla](game_name) released?
