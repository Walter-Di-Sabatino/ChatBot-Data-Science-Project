- intent: system_requirements
  examples: |
    - Does [Minecraft](game_name) support Linux?
    - Is [Halo Infinite](game_name) compatible with Windows?

- intent: price_info
  examples: |
    - How much is [FIFA 22](game_name)?
    - Is [Fortnite](game_name) free?

- intent: genre_info
  examples: |
    - What genre is [Overwatch](game_name)?
