version: "3.1"

intents:
  - start
  - greet
  - goodbye
  - mood_great
  - mood_unhappy
  - bot_challenge

  - get_publishers
  - get_genres
  - terminate
  - positive
  - negative

  - game_info:
      use_entities:
        - game

  - get_recommendation:
      use_entities:
        - genre

  - ask_recommendation:
      use_entities:
        - genre
        - publisher

  - get_publisher_games:
      use_entities:
        - publisher

  - genres_filter_positive:
      use_entities:
        - genre

  - genres_filter_negative

  - publishers_filter_positive:
      use_entities:
        - publisher

  - publishers_filter_negative

actions:
  - utter_iamabot
  - utter_greet
  - utter_goodbye
  - utter_did_that_help
  - utter_cheer_up
  - utter_ask_genre
  - utter_ask_continue
  - utter_ask_publisher
  - action_provide_game_info
  - action_provide_publisher_games
  - action_provide_recommendation
  - action_provide_genres 
  - action_provide_publishers
  - action_reset_slots
  - utter_terminate_form
  - action_resume_form
  - utter_default
  - validate_detailed_recommendation_form
  - utter_ask_genres_filter
  - utter_ask_publishers_filter
  - utter_no_form_in_form
  - action_re_ask_slot

entities:
  - game
  - genre
  - publisher

slots:
  genres_filter:
    type: bool
    influence_conversation: True
    mappings:
      - type: from_intent
        value: true
        intent: 
          - positive
          - genres_filter_positive
        conditions:
          - active_loop: detailed_recommendation_form
            requested_slot: genres_filter
      - type: from_intent
        value: false
        intent: 
          - negative
          - genres_filter_negative
        conditions:
          - active_loop: detailed_recommendation_form
            requested_slot: genres_filter

  publishers_filter:
    type: bool
    influence_conversation: True
    mappings:
      - type: from_intent
        value: true
        intent: 
          - positive
          - publishers_filter_positive
        conditions:
          - active_loop: detailed_recommendation_form
            requested_slot: publishers_filter
      - type: from_intent
        value: false
        intent: 
          - negative
          - publishers_filter_negative
        conditions:
          - active_loop: detailed_recommendation_form
            requested_slot: publishers_filter

  genres:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: genre
        conditions:
          - active_loop: detailed_recommendation_form
            requested_slot: genres
          - active_loop: detailed_recommendation_form
            requested_slot: genres_filter
      - type: from_entity
        entity: genre
        value: ["NO"]
        intent: ask_recommendation

  publishers:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: publisher
        conditions:
          - active_loop: detailed_recommendation_form
            requested_slot: publishers
          - active_loop: detailed_recommendation_form
            requested_slot: publishers_filter
          - active_loop: get_publisher_games_form
      - type: from_entity
        entity: publisher
        value: ["NO"]
        intent: ask_recommendation

  game:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: game
        conditions:
          - active_loop: game_info_form

forms:
  detailed_recommendation_form:
    required_slots:
      - genres_filter
      - genres
      - publishers_filter
      - publishers
  
  game_info_form:
    required_slots:
      - game
  
  get_publisher_games_form:
    required_slots:
      - publishers

responses:

  utter_default:
    - text: "🤔 I'm not sure what you mean. Could you be more specific?"

  utter_no_form_in_form:
    - text: "❌ You can't start a form in another form!"

  utter_ask_genres_filter:
    - text: "🎮 Would you like to filter the recommendations by genres?"
    - text: "🔍 Should I sort the results based on genres?"
    - text: "⚙️ Do you want me to apply a genres filter for these recommendations?"
    - text: "🎯 Do you prefer filtering the recommendations by specific genres?"

  utter_ask_genres:
    - text: "🎮 What types of games do you enjoy the most?"
    - text: "🤔 What game genres do you prefer?"
    - text: "💡 What are your favorite game genres?"
    - text: "🎯 Are there any specific genres or themes you particularly like in games?"

  utter_ask_publishers_filter:
    - text: "🏢 Would you like to filter the recommendations by specific publishers?"
    - text: "🔍 Should I apply a publishers filter to the recommendations?"
    - text: "⚙️ Would you like to set a publishers filter for the recommendations?"
    - text: "🎯 Do you want to filter the recommendations by particular publishers?"

  utter_ask_publishers:
    - text: "🏢 Are there any game publishers you prefer?"
    - text: "🤔 Which game publishers do you like?"
    - text: "💡 Do you have any favorite publishers?"
    - text: "🎯 Are there specific publishers or studios you prefer in games?"

  utter_iamabot:
    - text: "👋 Hi, I'm Rolo, a bot made to help you find the perfect games for your gaming experience!"

  utter_cheer_up:
    - text: "Here is something to cheer you up: 😊"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "🤔 Did that help you?"
    - text: "👍 Was that useful?"
    - text: "💬 Do you need any more assistance?"

  utter_happy:
    - text: "🎉 Great, carry on!"
    - text: "🚀 Awesome, keep going!"
    - text: "😊 Glad to hear that!"

  utter_ask_continue:
    - text: "⚠️ Are you sure you want to exit the form?"

  utter_goodbye:
    - text: "👋 Bye!"
    - text: "💖 Goodbye, take care!"
    - text: "👋 See you later!"

  utter_greet:
    - text: "😊 Hi! How are you?"
    - text: "👋 Hello! How's it going?"
    - text: "🎉 Hey there! What's up?"

  utter_terminate_form:
    - text: "🛑 Form closed. Let me know if you need more help."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
