stories:

  - story: get some recommendations
    steps:
      - intent: start
      - action: utter_iamabot
      - intent: ask_recommendation
      - action: detailed_recommendation_form
      - active_loop: detailed_recommendation_form
      - slot_was_set:
          - requested_slot: genre
      - slot_was_set:
          - requested_slot: publisher
      - active_loop: null
      - action: action_provide_recommendation
      - intent: goodbye
      - action: utter_goodbye

  - story: user stops form
    steps:
      - intent: start
      - action: utter_iamabot
      - intent: ask_recommendation
      - action: detailed_recommendation_form
      - active_loop: detailed_recommendation_form
      - intent: terminate
      - action: utter_ask_continue
      - intent: positive
      - action: action_deactivate_loop
      - active_loop: null
      - action: utter_terminate_form
      - action: action_reset_slots

  - story: happy path
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_great
      - action: utter_happy

  - story: sad path 1
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: affirm
      - action: utter_happy

  - story: sad path 2
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: deny
      - action: utter_goodbye
